<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>Ecom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
</head>
<body> <!--background="/static/images/shirt.jpg"-->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: green;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
      <img src="{% static 'images/logo2.png' %}" alt="" width="60" height="60">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></a>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/"><button type="button" class="btn btn-success" style="border-radius: 3px;">Productos</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/checkout/"><button type="button" class="btn btn-success" style="border-radius: 3px;">Checkout</button></a>
          </li>
        </ul>
        
        <button type="button" class="btn btn-primary" style="border-radius: 3px;">Ingresar</button>
      </div>
    </div>
    <!--div class="container border"-->
      <a class="navbar-brand" href="/cart/">
        <img class="img-fluid d-block my-left" src="{% static 'images/cart.png' %}" alt="" width="40" height="40" margin-left=10px>
      </a>
    
  </nav>
  <br><br><br> <!-- Espacio entre menu y contenedor -->

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

    <button type="button" class="btn btn-dark" onclick="cambiarModo()">Oscuro / Claro</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function cambiarModo() {
        var cuerpoweb = document.body;
        cuerpoweb.classList.toggle("oscuro");
      }
    </script>

  </body>
</html>
