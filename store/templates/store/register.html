{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <br/><br/>
            <img class="fondo-login" src="{% static 'images/logo.png' %}" width="300px" alt="User Icon">
            <br/><br/>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="fadeIn second" name="username" placeholder="Nombre de Usuario">
            <input type="text" class="fadeIn second" name="email" placeholder="email">
            <input type="password" class="fadeIn third" name="password1" placeholder="Contraseña">
            <input type="password" class="fadeIn third" name="password2" placeholder="Confirmar Contraseña">
            <input type="submit" class="fadeIn fourth fondo-login" value="Registrarse">
        </form>
    </div>
</div>


{% endblock content %}
