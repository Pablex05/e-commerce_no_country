{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <p>Datos Personales:</p>
                    <hr>
                    <div class="form-field">
                        <input required class="form-control" type="name" name="name" placeholder="Nombre..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="phone" name="phone" placeholder="Telefono..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="cellphone" name="cellphone" placeholder="Celular..">
                    </div>

                </div>

                <div id="shipping-info">
                    <hr>
                    <p>Datos Compra:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Direccion..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="Ciudad..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="state" placeholder="Provincia..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Codigo Postal..">
                    </div>
                    <hr>
                    <p>Datos Tarjeta:</p>
                    <hr>
                    <div class="form-group owner">
                <label for="owner">Titular</label>
                <input type="text" class="form-control" id="owner" placeholder="Nombre Apellido..">
            </div>
            <div class="form-group CVV">
                <label for="cvv">Codigo de Seguridad</label>
                <input type="text" class="form-control" id="cvv" placeholder="XXX">
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Numero de la Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="form-group" id="expiration-date">
                <label>Fecha de Expiracion</label>
                <select>
                    <option value="01">Enero</option>
                    <option value="02">Febrero </option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                    <option value="22"> 2022</option>
                    <option value="23"> 2023</option>
                    <option value="24"> 2024</option>
                    <option value="25"> 2025</option>
                </select>
            </div>
            <div class="form-group" id="credit_cards">
                <img class="row-image" src="{% static 'images/visa.png' %}" id="visa">
                <img class="row-image" src="{% static 'images/mastercard.png' %}" id="mastercard">
                <img class="row-image" src="{% static 'images/americanexpress.png' %}" id="americanexpress">
            </div>
            </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continuar">
            </form>
        </div>


        
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Regresar al Carrito</a>
            <hr>
            <h3>Orden de Compra</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/arandanos.jpg' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$20.00</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Items:   2</h5>
            <h5>Total:   $40</h5>
        </div>
    </div>
</div>

{% endblock content %}
